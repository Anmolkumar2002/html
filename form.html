<form>
    First Name: <input type="text" placeholder="Enter your first name"/><br><br> 

    Last name: <input type="text" placeholder="Enter your last name"/><br><br>

    Gender: 
    <input type="radio" name="gender" value="male"/>Male
    <input type="radio" name="gender" value="female"/>Female
    <input type="radio" name="gender" value="other"/>Other<br><br>

    Mobile no: 
    <select name="code">
        <option value="91">91</option>
        <option value="92">92</option>
        <option value="93">93</option>
        <option value="911">911</option>
    </select> 
    <input type="text" name="mobile no" placeholder="96606*****"/><br><br>

    Email: <input type="text" placeholder="Enter your email address"><br><br>

    Address: <br>
    <textarea name="address" rows="10" cols="50" placeholder="Write your address..."></textarea><br><br>

    City: 
    <select name="city">
        <option value="Patna">Patna</option>
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Banglore">Banglore</option>
        <option value="Mumbai">Mumbai</option>
    </select><br><br>

    Interest:
    <input type="checkbox" name="intetest" value="cricket">cricket
    <input type="checkbox" name="intetest" value="kabaddi">kabaddi
    <input type="checkbox" name="intetest" value="volleyball">volleyball
    <input type="checkbox" name="intetest" value="chess">chess<br><br>

    <input type="submit" name="submit" value="submit"/>
    
</form>
